<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<div class="image-div">
					<img
						src="./images/image-tanya.jpg"
						alt="Tanya profile picture"
						class="img first-image"
					/>
					<div class="card-body">
						<p class="card-text">
							“ I’ve been interested in coding for a while but never taken the
							jump, until now. I couldn’t recommend this course enough. I’m now
							in the job of my dreams and so excited about the future. ”
						</p>
						<h5 class="card-title">Tanya Sinclair</h5>
						<p class="text-muted">UX Engineer</p>
					</div>
				</div>

				<div class="image-div">
					<img
						src="./images/image-john.jpg"
						alt="John profile picture"
						class="img second-image"
					/>
				</div>
			</div>

			<div class="buttons-container">
				<button id="left" class="btn">Prev</button>
				<button id="right" class="btn">Next</button>
			</div>
		</div>
	</body>
</html>
